<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tim Schedlbauer – About</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/tokens.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Comfortaa:200,400,500,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="fade-top">
      <nav>
        <a class="nav-brand" href="index.html">
          <div class="logo"><img src="./assets/images/logo/Logo.svg" /></div>
          <div class="link">Tim <br />Schedlbauer</div>
        </a>

        <button class="burger" id="burger-toggle" aria-label="Menü öffnen">
          &#9776;
        </button>

        <div class="nav-menu" id="nav-menu">
          <a
            class="nav-link js-to-projects"
            href="index.html#projects"
            data-i18n="projects"
          ></a>
          <a class="nav-link active" href="about.html" data-i18n="about"></a>
          <a class="nav-link" data-i18n="contact"></a>
          <button
            id="lang-toggle"
            class="lang-btn"
            aria-label="Sprache wechseln"
          >
            <span class="lang-option" data-lang="de">DE</span> /
            <span class="lang-option" data-lang="en">EN</span>
          </button>
        </div>
      </nav>
    </header>

    <main>
      <section class="smooth-wrapper" id="luxy">
        <div class="about-hero">
          <div class="about-hero-image">
            <img src="./assets/images/profile/ProfileImage.jpg" />
          </div>
          <div
            class="about-hero-text"
            data-i18n="about-hero-text"
            data-i18n-html
          ></div>
        </div>
        <div class="content-wrapper">
          <!-- Dynamischer Block für Berufserfahrung -->
          <div id="experience-section"></div>
        </div>
      </section>
    </main>

    <script type="module" src="js/about.js"></script>
  </body>
</html>
