<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tim Schedlbauer â€“ Archive</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/tokens.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Comfortaa:200,400,500,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="smooth-wrapper" id="luxy">
        <div class="content-wrapper">
          <h2 class="center" data-i18n="project4_title"></h2>
          <div class="archive-cards-list">
            <div class="archive-card">
              <div class="archive-card-text-wrapper">
                <div class="project-tags">
                  <div class="project-tag tag-green" data-i18n="ui"></div>
                  <div class="project-tag tag-purple" data-i18n="ux"></div>
                  <div class="project-tag tag-red" data-i18n="code"></div>
                </div>
                <h3 data-i18n="project5_title"></h3>
              </div>
              <div class="archive-card-image-wrapper">
                <img src="assets/images/project-archive/Vishow.webp" />
              </div>
              <div class="archive-card-text-wrapper">
                <div class="" data-i18n="project5_desc"></div>
                <div class="archive-text">
                  <span
                    class="bold-text"
                    data-i18n="archive-project_detail"
                  ></span
                  ><span data-i18n="project5_tasks"></span>
                </div>
                <div class="archive-text">
                  <span
                    class="bold-text"
                    data-i18n="archive-project_detail2"
                  ></span
                  ><span data-i18n="project5_tools"></span>
                </div>
                <div class="archive-text">
                  <span
                    class="bold-text"
                    data-i18n="archive-project_detail3"
                  ></span
                  ><span data-i18n="project5_year"></span>
                </div>
                <div class="archive-text">
                  <span
                    class="bold-text"
                    data-i18n="archive-project_detail4"
                  ></span
                  ><a href="https://www.vishow.io/de/" target="_blank"
                    >https://www.vishow.io/de/</a
                  >
                </div>
              </div>
            </div>

            <div class="archive-card">
              <div class="archive-card-text-wrapper">
                <div class="project-tags">
                  <div class="project-tag tag-green" data-i18n="ui"></div>
                  <div class="project-tag tag-purple" data-i18n="ux2"></div>
                </div>
                <h3 data-i18n="project6_title"></h3>
              </div>
              <div class="youtube-wrapper no-radius">
                <iframe
                  src="https://www.youtube.com/embed/fBTFInX_nyQ"
                  frameborder="0"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                ></iframe>
              </div>
              <div class="archive-card-text-wrapper">
                <div class="" data-i18n="project6_desc"></div>
                <div class="archive-text">
                  <span
                    class="bold-text"
                    data-i18n="archive-project_detail"
                  ></span
                  ><span data-i18n="project6_tasks"></span>
                </div>
                <div class="archive-text">
                  <span
                    class="bold-text"
                    data-i18n="archive-project_detail2"
                  ></span
                  ><span data-i18n="project6_tools"></span>
                </div>
                <div class="archive-text">
                  <span
                    class="bold-text"
                    data-i18n="archive-project_detail3"
                  ></span
                  ><span data-i18n="project6_year"></span>
                </div>
              </div>
            </div>

            <div class="archive-card">
              <div class="archive-card-text-wrapper">
                <div class="project-tags">
                  <div class="project-tag tag-green" data-i18n="ui"></div>
                  <div class="project-tag tag-purple" data-i18n="ux"></div>
                  <div
                    class="project-tag tag-orange"
                    data-i18n="3d-print"
                  ></div>
                  <div class="project-tag tag-red" data-i18n="code"></div>
                </div>
                <h3 data-i18n="project7_title"></h3>

              <div class="youtube-wrapper no-radius">

                  <span
                    class="bold-text"
                    data-i18n="archive-project_detail"
                  ></span
                  ><span data-i18n="project7_tasks"></span>
                </div>
                <div class="archive-text">
                  <span
                    class="bold-text"
                    data-i18n="archive-project_detail2"
                  ></span
                  ><span data-i18n="project7_tools"></span>
                </div>
                <div class="archive-text">
                  <span
                    class="bold-text"

                  ></span
                  ><span data-i18n="project7_year"></span>
