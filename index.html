<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tim Schedlbauer – Portfolio</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/tokens.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Comfortaa:200,400,500,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="scroll-snap">
    <main>
      <header id="site-header" class="transparent">
        <nav>
          <a class="nav-brand" href="index.html#home">
            <div class="logo"><img src="./assets/images/logo/Logo.svg" /></div>
            <div class="link">Tim <br />Schedlbauer</div>
          </a>

          <button class="burger" id="burger-toggle" aria-label="Menü öffnen">
            &#9776;
          </button>

          <div class="nav-menu" id="nav-menu">
            <a class="nav-link js-to-projects" data-i18n="projects"></a>
            <a class="nav-link" href="about.html" data-i18n="about"></a>
            <a class="nav-link" data-i18n="contact"></a>
            <button
              id="lang-toggle"
              class="lang-btn"
              aria-label="Sprache wechseln"
            >
              <span class="lang-option" data-lang="de">DE</span> /
              <span class="lang-option" data-lang="en">EN</span>
            </button>
          </div>
        </nav>
      </header>

      <section class="section" id="home">
        <div class="max-width">
          <div class="hero-wrapper">
            <div class="hero-text">
              <div class="hero-text-subhead" data-i18n="name"></div>
              <h1 data-i18n="hero1_title"></h1>
              <div class="hero-text-subhead" data-i18n="hero1_subtitle"></div>
            </div>
            <button class="js-to-projects" data-i18n="projects"></button>
          </div>
        </div>
        <div class="fullscreen-vid">
          <video
            src="./assets/videos/TimSchedlbauer_Portfoliovideo_Scene1.webm"
            autoplay
            muted
            loop
            playsinline
          ></video>
        </div>
      </section>
      <section class="section">
        <div class="max-width right">
          <div class="hero-wrapper">
            <div class="hero-text">
              <div class="hero-text-subhead" data-i18n="hero2_subtitle1"></div>
              <h1 data-i18n="hero2_title"></h1>
              <div class="hero-text-subhead" data-i18n="hero2_subtitle2"></div>
            </div>
            <button class="js-to-projects" data-i18n="projects"></button>
          </div>
        </div>
        <div class="fullscreen-vid">
          <video
            src="./assets/videos/TimSchedlbauer_Portfoliovideo_Scene2.webm"
            autoplay
            muted
            loop
            playsinline
          ></video>
        </div>
      </section>
      <section class="section section-mobile-overflow">
        <div class="max-width">
          <div class="skills-wrapper">
            <div class="hero-text no-max-width">
              <div class="hero-text-subhead" data-i18n="skills-subtitle"></div>
              <h1 data-i18n="skills-title"></h1>
              <div id="skillsContainer" class="chip-container"></div>
            </div>
            <div class="hero-text no-max-width">
              <div class="hero-text-subhead" data-i18n="tools-subtitle"></div>
              <h1 data-i18n="tools-title"></h1>
              <div id="toolsContainer" class="chip-container"></div>
            </div>
            <button data-i18n="about"></button>
          </div>
        </div>
      </section>
      <section id="projects-section" class="section section-scrollable">
        <div class="scroll-content">
          <h2 data-i18n="projects"></h2>
          <div class="project-cards-grid" id="projectsContainer"></div>
        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/CustomEase.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollToPlugin.min.js"></script>

    <script type="module" src="js/index.js"></script>
  </body>
</html>
