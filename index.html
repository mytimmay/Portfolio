<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tim Schedlbauer – Portfolio</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/tokens.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Comfortaa:200,400,500,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="scroll-snap">
    <main>
      <header>
        <nav>
          <div class="nav-brand">
            <div class="logo"><img src="./assets/images/logo/Logo.svg" /></div>
            <div class="link">Tim <br />Schedlbauer</div>
          </div>

          <button class="burger" id="burger-toggle" aria-label="Menü öffnen">
            &#9776;
          </button>

          <div class="nav-menu" id="nav-menu">
            <div class="nav-link" data-i18n="projects"></div>
            <div class="nav-link" data-i18n="about"></div>
            <div class="nav-link" data-i18n="contact"></div>
            <button
              id="lang-toggle"
              class="lang-btn"
              aria-label="Sprache wechseln"
            >
              <span class="lang-option" data-lang="de">DE</span> /
              <span class="lang-option" data-lang="en">EN</span>
            </button>
          </div>
        </nav>
      </header>

      <section class="section">
        <div class="max-width">
          <div class="hero-wrapper">
            <div class="hero-text">
              <div class="hero-text-subhead" data-i18n="name"></div>
              <h1 data-i18n="hero1_title"></h1>
              <div class="hero-text-subhead" data-i18n="hero1_subtitle"></div>
            </div>
            <button data-i18n="projects"></button>
          </div>
        </div>
        <div class="fullscreen-vid">
          <video
            src="./assets/videos/TimSchedlbauer_Portfoliovideo_Scene1.webm"
            autoplay
            muted
            loop
            playsinline
          ></video>
        </div>
      </section>
      <section class="section">
        <div class="max-width">
          <div class="hero-wrapper">
            <div class="hero-text">
              <div class="hero-text-subhead" data-i18n="hero2_subtitle1"></div>
              <h1 data-i18n="hero2_title"></h1>
              <div class="hero-text-subhead" data-i18n="hero2_subtitle2"></div>
            </div>
            <button data-i18n="projects"></button>
          </div>
        </div>
        <div class="fullscreen-vid">
          <video
            src="./assets/videos/TimSchedlbauer_Portfoliovideo_Scene2.webm"
            autoplay
            muted
            loop
            playsinline
          ></video>
        </div>
      </section>
      <section class="section">
        <div class="max-width">
          <div class="hero-wrapper">
            <div class="hero-text">
              <div class="hero-text-subhead"></div>
              <h1></h1>
              <div class="hero-text-subhead"></div>
            </div>
            <button></button>
          </div>
        </div>
      </section>
      <section class="section section-mobile-overflow">
        <div class="max-width">
          <div class="hero-wrapper"></div>
        </div>
      </section>
      <section class="section section-overflow">
        <div class="max-width">
          <div class="hero-wrapper"></div>
        </div>
      </section>
    </main>

    <script src="js/i18n.js"></script>
    <script src="js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/CustomEase.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollToPlugin.min.js"></script>
  </body>
</html>
